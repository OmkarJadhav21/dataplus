<div style="background-color: #F0F0F0;">
  <h1 style="text-align:center">MEMBER REGISTRATION</h1>
  <div class="scrsize">
    <br>
    <form #memRegisterForm="ngForm" (ngSubmit)="memberRegistration(memRegisterForm);memRegisterForm.resetForm()">
      <div style="text-align:right">
        <label>Date</label>
        <input type="date"name="date"ngModel>
      </div>

      <div class="brd row">
        <div class="col-md-11">
          <br>
          <div>
            <label class="col-md-3">Member Name</label>
            <input class="col-md-8" type="text" name="memberName" ngModel>
          </div>

          <fieldset ngModelGroup="currentAddress">
          <div>
            <label class="col-md-3">Current Address</label>
            <input class="col-md-8" type="text" name="address" ngModel>
          </div>
          <div>
              <label class="col-md-3">City</label>
              <select class="col-md-3" name="city" ngModel >   
                  <option selected value="Pune">Pune</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Nashik">Nashik</option>
                  <option value="A.Nager">A.Nager</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Aurangabad">Aurangabad</option>
                  <option value="Kolhapur">Kolhapur</option>
                  <option value="Satara">Satara</option>
              </select>
              <label class="col-md-1">State</label>
              <select class="col-md-2" name="state" ngModel>   
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Gujrat">Gujrat</option>
                  <option value="Goa">Goa</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Keral">Keral</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
              </select>
              <label class="col-md-1" style="margin-left:-8px;">Country</label>
              <select class="col-md-1" name="country" value="India"ngModel>   
                  <option value="India"selected>India</option>
              </select>
          </div>
          </fieldset>
          <fieldset ngModelGroup="permanentAddress">            
          <div>
            <label class="col-md-3">Permanent Address</label>
            <input class="col-md-8" type="text" name="address" ngModel>
          </div>
          <div>
              <label class="col-md-3">City</label>
              <select class="col-md-3" name="city" ngModel >   
                  <option selected value="Pune">Pune</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Nashik">Nashik</option>
                  <option value="A.Nager">A.Nager</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Aurangabad">Aurangabad</option>
                  <option value="Kolhapur">Kolhapur</option>
                  <option value="Satara">Satara</option>
              </select>
              <label class="col-md-1">State</label>
              <select class="col-md-2" name="state" ngModel>   
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Gujrat">Gujrat</option>
                  <option value="Goa">Goa</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Keral">Keral</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
              </select>
              <label class="col-md-1" style="margin-left:-8px;">Country</label>
              <select class="col-md-1" name="country" value="India"ngModel>   
                  <option value="India"selected>India</option>
              </select>
          </div>
          </fieldset>
          <div>
            <label class="col-md-3">Mobile No</label>
            <input class="col-md-3" type="text" name="mobileNo" ngModel>
            <label class="col-md-2">PAN No</label>
            <input class="col-md-3" type="text" name="panNo" ngModel>
          </div>
          <div>
            <label class="col-md-3">Telephone No</label>
            <input class="col-md-3" type="text" name="telephoneNo" ngModel>
            <label class="col-md-2">Aadhar No</label>
            <input class="col-md-3" type="text" name="aadharNo" ngModel>
          </div>
          <br>
        </div>
      </div>
      <br>
      <div class="brd row">
        <div class="col-md-12">
          <br>
          <div>
            <label class="col-md-3">Member No</label>
            <input class="col-md-3" type="text" name="memberNo" ngModel>
            <label class="col-md-3">Member Registration Fees</label>
            <input class="col-md-2" type="text" name="memberRegistrationFees" ngModel>
          </div>
          <div>
            <label class="col-md-3">Active Status</label>
            <input class="col-md-3" type="text" name="activeStatus" ngModel>
            <label class="col-md-3">Group</label>
            <input class="col-md-2" type="text" name="group" ngModel>
          </div>
          <div>
            <label class="col-md-3">Document Verification</label>
            <input class="col-md-3" type="text" name="documentVerification" ngModel>
            <label class="col-md-3">Special Comments</label>
            <input class="col-md-2" type="text" name="specialComments" ngModel>
          </div>
          <div>
            <label class="col-md-3">Branch Manager Approval</label>
            <input class="col-md-3" type="text" name="branchManagerApproval" ngModel>
            <label class="col-md-3">Area Manager Approval</label>
            <input class="col-md-2" type="text" name="areaManagerApproval" ngModel>
          </div>
          <div>
            <label class="col-md-3">Branch</label>
            <input class="col-md-3" type="text" name="branch" ngModel>
            <label class="col-md-3">FDO Code</label>
            <input class="col-md-2" type="text" name="fDO" ngModel>
          </div>
          <br>
        </div>
      </div>
      <br>
      <div style="text-align:center">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="msg" >
    <div class="card-body" style="text-align:center;">
        <div class="card-title">{{failmsg}}</div>
        <input type="button" class="btn btn-warning" value="OK" (click)="msg=!msg" >
    </div>
</div>
